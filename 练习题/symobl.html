  <script>
  const Symbolfor = (() => {
    const global = {}
    return function (name) {
      if(!global[name]) {
        global[name] = Symbol(name)
      }
      
      return global[name]
    }
  })()

  var a = Symbolfor('abc')
  var b = Symbolfor('ac')
