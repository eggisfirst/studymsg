<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container div{
      position: relative;
      float: left;
     
    }
    .container {
      padding-left: 100px;
      padding-right: 200px; 
    }
    .main {
      width: 100%;
      background: #000;
    }
    .left {
      width: 100px;
      height: 300px;
      margin-left: -100%;
      left: -100px;
      background-color: #f40;
    }
    .right {
      width: 200px;
      height: 300px;
      margin-right: -200px;
      background-color: #007aff;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="main">main</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>

</html>
