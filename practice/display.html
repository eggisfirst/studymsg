<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>display</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: #007aff;
      float: left;
    }
    .box:after{
      content:".";
      clear:both;
      display:block;
      height:0;
      overflow:hidden;
      visibility:hidden;
    }
  
  
  
  </style>
</head>
<body>
  <div class="box">box</div>
  <div class="box">box</div>
  <div class="box">box</div>
</body>
</html>
