<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两栏布局</title>
  <style>
  * {
    margin: 0;
    padding: 0
  }
  .right {
    position: absolute;
    right: 0;
    width: 100px;
    background: red;
    opacity: 0.1;
    height: 100px;
  }
  .left {
    margin-right: 100px;
    background: #000;
    height: 100px;
  }
  
  </style>
</head>
<body>
  <div class="right"></div>
  <div class="left"></div>
</body>
</html>
